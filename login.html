    <!-- Login Details -->
    <div class="container-fluid" id="loginContent">
        <form>
            <center>
                <h3>
                    Login
                </h3>
            </center>
            <div class="mb-3">
                <label for="name"class="form-label"><i><b>Name</b></i></label>
                <input type="email" class="form-control" id="name" placeholder="your Name ">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><i><b>Email address</b></i></label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="mail@xyz.com" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><i><b>Password</b></i></label>
              <input type="password" class="form-control" id="password" placeholder=". . . . . . . . . .">
            </div> 
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="chkbtn">
              <label class="form-check-label" for="chkbtn">Show Password</label>
            </div>
            <center>
                <a href="main.html" id="btn" class="btn btn-primary">Login</a>
            </center>
          </form>
    </div>

<script>

    var password = document.getElementById('password');
    var chkbtn = document.getElementById('chkbtn');
    chkbtn.addEventListener('input',function(){
        if(password.type=="password"){
            password.type="text";
        }else{
            password.type="password";
        }
