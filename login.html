<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix / Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Appliaction Image -->
    <div class="imgdetails">
        <img src="AppLogo.jpg"alt="">
    </div>
    <!-- Login Details -->
    <div class="container-fluid" id="loginContent">
        <form>
            <center>
                <h3>
                    Login
                </h3>
            </center>
            <div class="mb-3">
                <label for="name"class="form-label"><i><b>Name</b></i></label>
                <input type="email" class="form-control" id="name" placeholder="your Name ">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><i><b>Email address</b></i></label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="mail@xyz.com" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><i><b>Password</b></i></label>
              <input type="password" class="form-control" id="password" placeholder=". . . . . . . . . .">
            </div> 
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="chkbtn">
              <label class="form-check-label" for="chkbtn">Show Password</label>
            </div>
            <center>
                <a href="main.html" id="btn" class="btn btn-primary">Login</a>
            </center>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<style>
    #loginContent{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 420px;
        width: 360px;
        border: 1px solid black;
        border-radius: 20px;
    }
    #loginContent{
        background-color: white;
        margin-top: 0px;
    }
    #btn{
        animation: rotate 10s linear infinite;
        width: 100px;
        font-size: 17px;
        background-color: rgb(255, 0, 0);
        border: none;
    }
    body{
        background-color: black;
    }
    #chkbtn{
        accent-color: rgb(255, 0, 0);
        border: 1px solid black;
    }
    .imgdetails{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img{
        height: auto;
        width: 500px;
        margin-top: -20px;
    }
    /* @keyframes rotate {
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
    } */
</style>

<script>

    var password = document.getElementById('password');
    var chkbtn = document.getElementById('chkbtn');
    chkbtn.addEventListener('input',function(){
        if(password.type=="password"){
            password.type="text";
        }else{
            password.type="password";
        }
    })
</script>
</html>
